<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="inc/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="inc/scripts.js"></script>
</head>

<body>
    <div class="center">
        <div class="main">
            <h2>"Failure is not an option. Everyone has to succeed." <small class="text-primary">- Arnold
                    Schwarzengger</small>
            </h2>
            <form action="#" class="mt-3" onsubmit="return false">
                <div class="form-header">
                    <h2>Have an Account?</h2>
                    <h3>Check Registerd List</h3>
                    <div class="input-group my-3">
                        <input type="text" class="form-control" placeholder="example@mail.com" aria-label="Username"
                            aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                        </div>
                    </div>
                </div>
                <div class="form-body mt-5">
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm rounded-0" id="name">
                            <span></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-4 col-form-label">Phone</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control form-control-sm rounded-0" id="phone">
                            <span></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="birth" class="col-sm-4 col-form-label">Date of Birth</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control form-control-sm rounded-0" id="birth">
                            <span></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control form-control-sm rounded-0" id="email">
                            <span></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Gender</label>
                        <div class="col-sm-8">
                            <button class="btn btn-primary btn-sm btn-gender">Male</button>
                            <button class="btn btn-light btn-sm btn-gender">Female</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Marital Status</label>
                        <div class="col-sm-8">
                            <button class="btn btn-primary btn-sm btn-marital">Unmarried</button>
                            <button class="btn btn-light btn-sm btn-marital">Married</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Blood Group</label>
                        <div class="col-sm-8">
                            <select class="custom-select custom-select-sm rounded-0" style="width: 100px;">
                                <option selected>A+</option>
                                <option value="1">A-</option>
                                <option value="2">B+</option>
                                <option value="3">B-</option>
                                <option value="3">AB+</option>
                                <option value="3">AB-</option>
                                <option value="3">O+</option>
                                <option value="3">O-</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">User Type <small class="text-danger">*</small></label>
                        <div class="col-sm-8">
                            <div class="custom-control custom-radio custom-control-inline mt-2 mr-0 pl-2">
                                <input required checked type="radio" id="userType1" name="userType"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="userType1">Trainee</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline mt-2 mr-0">
                                <input required type="radio" id="userType2" name="userType"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="userType2">Tranier</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline mt-2 mr-0">
                                <input required type="radio" id="userType3" name="userType"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="userType3">Stuff</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center mt-4">
                        <button type="submit" class="btn btn-primary rounded-0">Continue</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
